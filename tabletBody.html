<div id="tabletview" style="background-color:#1d1d1d; width:100%; height:700px; left:0px; z-index:101; bottom:0px; position:fixed;">
    <div id="swipeDiv" style="width:100%; height:500px;">
        <div id="foldButtonContainer">
            <button id="foldButton"></button>
        </div>
    </div>

    <div id="controlsDiv">
        <div id="controlContainer">
            <button id="shuffleButton" class="biggerIcons greenBoy control-button spoticon-shuffle-16" ></button>
            <button id="prevButton" class="biggerIcons control-button spoticon-skip-back-16" ></button>    
            <button id="playButton" class="biggerIcons control-button spoticon-play-16 control-button--circled" ></button>
            <button id="nextButton" class="biggerIcons control-button spoticon-skip-forward-16" ></button>
            <button id="repeatButton" class="biggerIcons greenBoy control-button spoticon-repeat-16" ></button>            
        </div>
    </div>
    <div id="volumeContainer" style="width:100%; height:50px;">

    </div>
</div>
